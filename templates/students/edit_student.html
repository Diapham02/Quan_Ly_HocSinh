{% extends 'base.html' %}

{% block title %} Sửa học sinh {% endblock %}

{% block content %}
<h1 class="text-center">Sửa học sinh</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="stu_id">Mã học sinh:</label>
                <input type="text" id="stu_id" name="stu_id" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Tên học sinh:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="grade_level">Khối:</label>
                <input type="number" id="grade_level" name="grade_level" min="10" max="12" class="form-control">
            </div>
            <div class="form-group">
                <label for="classroom">Lớp học:</label>
                <input type="text" id="classroom" name="classroom" class="form-control">
            </div>
            <a href="{% url 'list_students' %}" class="btn btn-secondary mt-2">Quay lại</a>
            <button type="submit" class="btn btn-primary mt-2">Sửa</button>
        </form>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách học sinh</title>
</head>
<body>
  <h1>Danh sách học sinh</h1>
  <table>
    <thead>
      <tr>
        <th>Tên học sinh</th>
        <th>Mã học sinh</th>
        <th>Ngày sinh</th>
        <th>Khối</th>
        <th>&nbsp;</th> </tr>
    </thead>
    <tbody>
      {% for student in students_list %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.code }}</td>
        <td>{{ student.dob }}</td>
        <td>{{ student.grade }}</td>
        <td>
          <a href="{% url 'edit_student' student.pk %}">Sửa</a> |
          <a href="{% url 'delete_student' student.pk %}">Xóa</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>

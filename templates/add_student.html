{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Phần mềm quản lý điểm cho học sinh</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <style>
    .title {
        text-align: center;
    }
    </style>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quản lý điểm học sinh</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_students' %}">Danh sách học sinh</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="title">Thêm học sinh</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="stu_id">Mã học sinh:</label>
                        <input type="text" id="stu_id" name="stu_id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Tên học sinh:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh:</label>
                        <input type="date" id="dob" name="dob" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="grade_level">Khối:</label>
                        <input type="number" id="grade_level" name="grade_level" min="10" max="12" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="classroom">Lớp học:</label>
                        <input type="text" id="classroom" name="classroom" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Thêm</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

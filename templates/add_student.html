{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Thêm học sinh</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Thêm học sinh</a>
  </nav>
  <main class="container mt-4">
    {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Họ tên:</label>
        <input type="text" class="form-control" name="name" id="name" required placeholder="Nhập họ và tên">
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Ngày sinh:</label>
        <input type="date" class="form-control" name="dob" id="dob" required>
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label">Khối:</label>
        <input type="number" class="form-control" name="grade" id="grade" min="10" max="12" required placeholder="Từ 10 đến 12">
      </div>
      <div class="mb-3">
        <label for="classroom" class="form-label">Lớp:</label>
        <input type="text" class="form-control" name="classroom" id="classroom" required placeholder="Nhập tên lớp">
      </div>
      <button type="submit" class="btn btn-primary">Thêm học sinh</button>
    </form>
  </main>
</body>
</html>

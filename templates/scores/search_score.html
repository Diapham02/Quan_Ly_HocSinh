{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tra cứu điểm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Phần mềm quản lí học sinh</a>
    <!-- ... -->
    </nav>
    <div class="container mt-4">
        <h2>Tra cứu điểm</h2>
        <form method="GET">
            <div class="form-group">
                <label for="studentId">Mã học sinh:</label>
                <input type="text" class="form-control" id="studentId" name="sinhvien">
            </div>
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </form>
        {% if scores %}
        <h3 class="mt-4">Kết quả:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Loại điểm</th>
                    <th scope="col">Điểm</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr>
                    <td>{{ score.get_score_type_display }}</td>
                    <td>{{ score.value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="mt-4">Không tìm thấy điểm cho sinh viên này.</p>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

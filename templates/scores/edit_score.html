{% extends 'base.html' %}

{% block title %} Chỉnh sửa điểm {% endblock %}

{% block content %}
<h1 class="text-center">Chỉnh sửa điểm</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value|default_if_none:'' }}">
                    {% if field.errors %}
                        <div class="invalid-feedback">
                            {{ field.errors.0 }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <a href="{% url 'list_students' %}" class="btn btn-secondary mt-2">Quay lại</a>
            <button type="submit" class="btn btn-primary mt-2">Cập nhật điểm</button>
        </form>
    </div>
</div>
{% endblock %}
